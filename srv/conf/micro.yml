micro:
  platform_web:
    name: go.micro.web.platform_web
    address: 127.0.0.1
    port: 8082
    zap:
      level: error
      development: false
      encoding: json
      logFileDir:
      outputPaths: []
      errorOutputPaths: []
      maxSize: 50
      maxBackups: 200
      maxAge: 10
    os:
      ip-group: {first: [192.168.31.67, 192.168.20.40]}